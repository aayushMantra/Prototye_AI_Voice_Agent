<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Agent - Intelligent Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-robot"></i> AI Voice Assistant</h1>
            <p class="subtitle">Your Intelligent Meeting Scheduler</p>
        </header>

        <main>
            <div class="controls-wrapper">
                <div class="controls">
                    <button id="startRecord" class="btn primary">
                        <i class="fas fa-microphone"></i>
                        Start Recording
                    </button>
                    <button id="stopRecord" class="btn secondary" disabled>
                        <i class="fas fa-stop-circle"></i>
                        Stop
                    </button>
                    <button id="clearChat" class="btn clear">
                        <i class="fas fa-trash-alt"></i>
                        Clear Chat
                    </button>
                </div>
            </div>

            <div class="status-container">
                <div id="recordingStatus" class="status"></div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <p>Hello! I'm your AI assistant. How can I help you schedule meetings today?</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p><i class="fas fa-microphone-alt"></i> Voice Powered by Whisper | <i class="fas fa-brain"></i> Intelligence by Rasa</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
