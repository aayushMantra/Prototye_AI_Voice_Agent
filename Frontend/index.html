<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Agent - Live Recording</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-microphone-alt"></i> AI Voice Assistant</h1>
            <p class="subtitle">Transform your speech into text instantly</p>
        </header>

        <main>
            <div class="controls-wrapper">
                <div class="controls">
                    <button id="startRecord" class="btn primary">
                        <i class="fas fa-microphone"></i>
                        Start Recording
                    </button>
                    <button id="stopRecord" class="btn secondary" disabled>
                        <i class="fas fa-stop-circle"></i>
                        Stop
                    </button>
                    <button id="clearTranscription" class="btn clear">
                        <i class="fas fa-trash-alt"></i>
                        Clear
                    </button>
                </div>
            </div>

            <div class="status-container">
                <div id="recordingStatus" class="status"></div>
                <div id="audioVisualizer" class="visualizer"></div>
            </div>

            <section class="transcription-section">
                <h2><i class="fas fa-file-alt"></i> Transcription Results</h2>
                <div id="transcription" class="transcription-box">
                    <p class="placeholder">Your transcribed text will appear here...</p>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p><i class="fas fa-robot"></i> Powered by OpenAI Whisper Small Model</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
